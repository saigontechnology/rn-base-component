name: Validate changes against develop
on:
  pull_request:
    branches: ['main']

jobs:
  linting-typechecking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Project and Cache
        uses: ./.github/actions/setup

      - name: Linting, Typechecking
        run: yarn lint

